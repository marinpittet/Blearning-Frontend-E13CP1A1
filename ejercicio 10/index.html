<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>calculadora</title>

	<link rel="stylesheet" href="style.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Calculator</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
		<form>
			<input id="input" class="col-md-4 col-md-offset-4 input" type="text" name="input" size="16" placeholder="0" value="">
		</div>
		<div class="row">
			<button id="b7" class="col-md-1 col-md-offset-4" type="button">7</button>
			<button id="b8" class="col-md-1" type="button">8</button>
			<button id="b9" class="col-md-1" type="button">9</button>
			<button id="b*" class="col-md-1" type="button">*</button>
		</div>
		<div class="row">
			<button id="b4" class="col-md-1 col-md-offset-4" type="button">4</button>
			<button id="b5" class="col-md-1" type="button">5</button>
			<button id="b6" class="col-md-1" type="button">6</button>
			<button id="b/" class="col-md-1" type="button">/</button>
		</div>
		<div class="row">
			<button id="b1" class="col-md-1 col-md-offset-4" type="button">1</button>
			<button id="b2" class="col-md-1" type="button">2</button>
			<button id="b3" class="col-md-1" type="button">3</button>
			<button id="b-" class="col-md-1" type="button">-</button>
		</div>
		<div class="row">
			<button id="bp" class="col-md-1 col-md-offset-4" type="button">.</button>
			<button id="b0" class="col-md-1" type="button">0</button>
			<button id="ca" class="col-md-1" type="button">CA</button>
			<button id="b+" class="col-md-1" type="button">+</button>
		</div>
		<div class="row">
			<button id="b=" class="col-md-4 col-md-offset-4" type="button">=</button>
		</div>
	</form>
	</div>
	
	<script type="text/javascript" src="script.js">
		
	</script>
</body>
</html>
